    <main>
      <header class="header">
        <div>
          <a href="index.html"><img class="header__logo" src="img/Logo_large.png" /></a>

              <a class="header__link" href="registro.html">INICIAR SESIÓN</a>
              <a class="button" href="registro.html">REGISTRARSE</a>
            </div>
          </ul>
        </div>
      </header>
      


      <div class="inicio">
        <img class="inicio__fondo" src="img/Escritorio_Background.png" />
        <div class="targeta">
          <div class="inicio_sesion"> 
            <h1>INICIAR SESIÓN</h1>
            <div class="inicio_sesion__campos">
              <ul>
                <div class="campos">
                  <div class="campo__1"> 
                    <li>
                      <label for="user_name">Nombre de usuario:</label>
                    </li>
                    <input type="text" id="user_name" name="user_name">
                  </div>
                  <div class="campo__2"> 
                    <li>
                      <label for="password">Contraseña:</label>
                    </li>
                    <input type="password" id="password" name="password"></input>
                  </div>
                </div>
              </ul>
            </div>
            <div class="inicio_sesion__botones">
                <a class="button" href="index.html">Iniciar sesión</a>
                <a class="targeta__link">Registarse</a>
            </div>
          </div>
          <div class="registro"> 
            <h1>REGISTRO</h1>
            <div class="registro__campos">
              <form action="register" method="post">
                <ul>
                <div class="campos">
                  <div class="campo__1"> 
                    <li>
                      <label for="name">Nombre:</label>
                    </li>
                    <input type="text" id="name" name="name">
                  </div>
                  <div class="campo__2"> 
                    <li>
                      <label for="surname">Apellidos:</label>
                    </li>
                    <input type="text" id="surname" name="surname">
                  </div>
                </div>

                <div class="campos">
                  <div class="campo__3"> 
                    <li>
                      <label for="email">Correo electronico:</label>
                    </li>
                    <input type="email" id="email" name="email"></input>
                  </div>
                  <div class="campo__4"> 
                    <li>
                    <label for="birthdate">Fecha de nacimiento:</label>
                    </li>
                    <input type="date" id="birthdate" name="birthdate">
                  </div>
                </div>
                <div class="campos">
                  <div class="campo__5"> 
                    <li>
                        <label for="user_name">Nombre de usuario:</label>
                    </li>
                    <input type="text" id="user_name" name="user_name">
                  </div>
                </div>
                <div class="campos">
                  <div class="campos__6">
                    <li>
                      <label for="password">Contraseña:</label>
                    </li>
                    <input type="password" id="password" name="password"></input>
                  </div>
                  <div class="campos__7">
                    <li>
                      <label for="confirm_password">Confirmar contraseña:</label>
                    </li>
                    <input type="password" id="confirm_password" name="confirm_password"></input>
                  </div>
                </div>
                </ul>
              </form>
            </div>
            <div class="registro__botones">
              <a class="button">Registarse</a> 
              <a class="registro__link">Iniciar sesión</a> 
            </div>
          </div>   
        </div>
      </div>

          </div>

    </main>
