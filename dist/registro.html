<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="/index.f7626f62.css">
    <!-- <script type="module" src="app.js"></script> -->
  </head>
  <body>
    <main>
      <header class="header">
        <a href="/index.html"><img class="header__logo" src="/Logo_large.91c01e12.png"></a>
        <div class="header__menu">
          <a class="header__link" href="/campeones.html">CAMPEONES</a>
          <a class="header__link" href="/maestrias.html">MAESTRIAS</a>
          <a class="header__link" href="/desafios.html">DESAFIOS</a>
        </div>
        <div class="header__registro">
          <a class="header__link" href="/registro.html">INICIAR SESIÓN</a>
          <a class="button" href="/registro.html">REGISTRARSE</a>
        </div>
      </header>
      


      <div class="inicio">
        <img class="inicio__fondo" src="/Escritorio_Background.3641452c.png">
        <div class="targeta">
          <div class="inicio_sesion"> 
            <h1>INICIAR SESIÓN</h1>
            <div class="inicio_sesion__campos">
              <ul>
                <div class="campos">
                  <div class="campo__1"> 
                    <li>
                      <label for="user_name">Nombre de usuario:</label>
                    </li>
                    <input type="text" id="user_name" name="user_name">
                  </div>
                  <div class="campo__2"> 
                    <li>
                      <label for="password">Contraseña:</label>
                    </li>
                    <input type="password" id="password" name="password">
                  </div>
                </div>
              </ul>
            </div>
            <div class="inicio_sesion__botones">
                <a class="button" href="/index.html">Iniciar sesión</a>
                <a class="targeta__link">Registarse</a>
            </div>
          </div>
          <div class="registro"> 
            <h1>REGISTRO</h1>
            <div class="registro__campos">
              <form action="register" method="post">
                <ul>
                <div class="campos">
                  <div class="campo__1"> 
                    <li>
                      <label for="name">Nombre:</label>
                    </li>
                    <input type="text" id="name" name="name">
                  </div>
                  <div class="campo__2"> 
                    <li>
                      <label for="surname">Apellidos:</label>
                    </li>
                    <input type="text" id="surname" name="surname">
                  </div>
                </div>

                <div class="campos">
                  <div class="campo__3"> 
                    <li>
                      <label for="email">Correo electronico:</label>
                    </li>
                    <input type="email" id="email" name="email">
                  </div>
                  <div class="campo__4"> 
                    <li>
                    <label for="birthdate">Fecha de nacimiento:</label>
                    </li>
                    <input type="date" id="birthdate" name="birthdate">
                  </div>
                </div>
                <div class="campos">
                  <div class="campo__5"> 
                    <li>
                        <label for="user_name">Nombre de usuario:</label>
                    </li>
                    <input type="text" id="user_name" name="user_name">
                  </div>
                </div>
                <div class="campos">
                  <div class="campos__6">
                    <li>
                      <label for="password">Contraseña:</label>
                    </li>
                    <input type="password" id="password" name="password">
                  </div>
                  <div class="campos__7">
                    <li>
                      <label for="confirm_password">Confirmar contraseña:</label>
                    </li>
                    <input type="password" id="confirm_password" name="confirm_password">
                  </div>
                </div>
                </ul>
              </form>
            </div>
            <div class="registro__botones">
              <a class="button">Registarse</a> 
              <a class="registro__link">Iniciar sesión</a> 
            </div>
          </div>   
        </div>
      </div>


      
      <footer class="footer">
        <a class="footer__logo" href="/index.html"><img src="/Logo_small.84e5efde.png"></a>
        <div class="footer__menu">
          <a class="footer__link">QUIÉNES SOMOS</a>
          <a class="footer__link">SEGURIDAD</a>
          <a class="footer__link">TÉRMINOS DE SERVICIO</a>
          <a class="footer__link">ASISTENCIA AL JUGADOR</a>
          <a class="footer__link">ACCESIBILIDAD</a>
        </div>
        <div class="footer__iconos">
          <a href="https://twitter.com/lol_es" target="_blank"><img class="icono" src="/icon_twitter.58d7e015.png"></a> 
          <a href="https://www.instagram.com/lol_es/?hl=es" target="_blank"><img class="icono" src="/icon_instagram.58d355b1.png"></a>
          <a href="https://www.reddit.com/r/leagueoflegends/" target="_blank"><img class="icono" src="/icon_reddit.a2584094.png"></a>
        </div>
      </footer>
    </main>
  <script src="/registro.ed1c4618.js"></script></body>
</html>
